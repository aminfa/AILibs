language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
jobs:
  include:
  - stage: javadoc
    before_script:
    - source .git_java_doc_functions.sh
    script:
    - "setup_git"
    - "pull_git"
    - "./gradlew assemble"
    - "./gradlew generateJavadoc"
    - "commit_website_files"
    - "upload_files"
env:
  - secure: 
